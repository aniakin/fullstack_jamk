<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript funktio</title>
</head>
<body>

  <p>Avaa selaimen kehitystyökalut ja siirry "Console" -välilehdelle nähdäkseen tulos.</p>

  <script>
    var luku1 = 10;
    var luku2 = 25;
    var luku3 = 15;

    function tulostaSuurin(luku1, luku2, luku3) {
      var suurin = Math.max(luku1, luku2, luku3);
      console.log("Suurin luku:", suurin);
    }

    tulostaSuurin(luku1, luku2, luku3);

    console.log("Luku 1:", luku1);
    console.log("Luku 2:", luku2);
    console.log("Luku 3:", luku3);
  </script>

</body>
</html>
