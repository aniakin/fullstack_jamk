<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vauhtilaskin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Vauhtilaskin</h1>

  <form id="vauhtilaskinForm">
    <label for="matkaInput">Matka (km):</label>
    <input type="number" id="matkaInput" value="10">
    <br>
    <label for="aikaInput">Aika (h):</label>
    <input type="number" id="aikaInput" value="1">
    <br>
    <button type="button" onclick="laskeVauhti()">Laske vauhti</button>
  </form>

  <h2>Tulos</h2>
  <p id="tulos"></p>

  <script>
    class Vauhtilaskin {
      constructor(matka, aika) {
        this.matka = matka;
        this.aika = aika;
      }

      calcKmhPace() {
        return this.matka / this.aika;
      }

      get kmhpace() {
        return this.calcKmhPace().toFixed(2);
      }
    }

    function laskeVauhti() {
      const matkaInput = document.getElementById('matkaInput');
      const aikaInput = document.getElementById('aikaInput');
      const tulosElement = document.getElementById('tulos');

      const matka = parseFloat(matkaInput.value);
      const aika = parseFloat(aikaInput.value);

      if (!isNaN(matka) && !isNaN(aika) && aika !== 0) {
        const vauhtiLaskin = new Vauhtilaskin(matka, aika);
        const vauhti = vauhtiLaskin.kmhpace;
        tulosElement.textContent = `Vauhti: ${vauhti} km/h`;
      } else {
        tulosElement.textContent = 'Syötä kelvolliset arvot.';
      }
    }
  </script>

</body>
</html>
