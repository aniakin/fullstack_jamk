<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #searchInput {
      padding: 5px;
      font-size: 16px;
    }

    #searchResults {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #searchResults li {
      cursor: pointer;
      padding: 5px;
    }

    #searchResults li:hover {
      background-color: #f0f0f0;
    }

    .highlight {
      background-color: #e0e0e0;
    }
  </style>
  <title>Name Search</title>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Etsi etunimeÃ¤">
  <ul id="searchResults"></ul>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    let names = [];
    let selectedResultIndex = -1;

    // Fetch the names from the JSON file
    fetch('names.json')
      .then(response => response.json())
      .then(data => {
        names = data;
      })
      .catch(error => console.error('Error fetching names:', error));

    // Event listener for keyup on the search input
    searchInput.addEventListener('input', function() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredNames = names.filter(name => name.toLowerCase().startsWith(searchTerm));
      renderSearchResults(filteredNames, searchTerm);
    });

    // Event listener for keydown on the search input
    searchInput.addEventListener('keydown', function(event) {
      const results = searchResults.children;

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        selectedResultIndex = (selectedResultIndex + 1) % results.length;
        updateSelectedResult();
      } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        selectedResultIndex = (selectedResultIndex - 1 + results.length) % results.length;
        updateSelectedResult();
      } else if (event.key === 'Enter') {
        event.preventDefault();
        selectResult();
      } else if (event.key === 'Escape') {
        resetSearch();
      }
    });

    // Render search results in the list
    function renderSearchResults(results, searchTerm) {
      searchResults.innerHTML = '';
      selectedResultIndex = -1;

      results.forEach((result, index) => {
        const li = document.createElement('li');
        li.textContent = result;
        li.addEventListener('click', function() {
          // Handle click on a search result
          searchInput.value = result;
          resetSearch();
        });
        searchResults.appendChild(li);

        if (index === selectedResultIndex) {
          li.classList.add('highlight');
        }
      });

      // Highlight the matching part in the results
      const firstResult = searchResults.querySelector('li');
      if (firstResult) {
        highlightMatch(firstResult, searchTerm);
      }
    }

    // Highlight the matching part in a search result
    function highlightMatch(resultElement, searchTerm) {
      const resultText = resultElement.textContent;
      const index = resultText.toLowerCase().indexOf(searchTerm);
      if (index !== -1) {
        const before = resultText.substring(0, index);
        const match = resultText.substring(index, index + searchTerm.length);
        const after = resultText.substring(index + searchTerm.length);

        resultElement.innerHTML = `${before}<span class="highlight">${match}</span>${after}`;
      }
    }

    // Reset the search input and results
    function resetSearch() {
      searchInput.value = '';
      searchResults.innerHTML = '';
    }

    // Handle selection when Enter is pressed
    function selectResult() {
      const selectedResult = searchResults.querySelector('li.highlight');
      if (selectedResult) {
        searchInput.value = selectedResult.textContent;
        resetSearch();
      }
    }

    // Update the visual highlight of the selected result
    function updateSelectedResult() {
      const results = searchResults.children;
      for (let i = 0; i < results.length; i++) {
        if (i === selectedResultIndex) {
          results[i].classList.add('highlight');
        } else {
          results[i].classList.remove('highlight');
        }
      }
    }
  </script>

</body>
</html>
